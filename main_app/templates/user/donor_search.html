{% extends 'base.html' %}

{% block title %}استعلام عن حالة الأضحية{% endblock %}

{% block content %}
<style>
    .zad-logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 100px;
        z-index: 10;
    }

    .search-container {
        max-width: 680px;
        margin: 80px auto;
        background-color: #ffffff;
        padding: 20px 40px 40px;
        border-radius: 25px;
        box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1);
    }

    .page-title {
        text-align: center;
        
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #7c0a27;
    }

    .form-subtext {
        text-align: center;
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
        margin-top: 0;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-bottom: 30px;
    }

    label {
        text-align: right;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #222;
        width: 100%;
    }

    input[type="text"] {
        background-color: #f5eecf !important;
        border: none;
        outline: none;
        padding: 10px 16px;
        font-size: 16px;
        border-radius: 16px;
        text-align: right;
        direction: rtl;
        width: 90%;
        display: block;
    }

    input[type="text"]:focus {
        background-color: #f5eecf !important;
    }

    input:-webkit-autofill {
        box-shadow: 0 0 0 1000px #f5eecf inset !important;
        -webkit-text-fill-color: #000 !important;
    }

    .search-button {
        font-size: 18px;
        padding: 12px 50px;
        background-color: #96173f;
        color: white;
        border: none;
        border-radius: 16px;
        font-weight: bold;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .search-button:hover {
        background-color: #7a1132;
    }

    @media (max-width: 480px) {
        .page-title {
            font-size: 20px;
        }

        .form-subtext {
            font-size: 14px;
        }

        label {
            font-size: 18px;
        }

        input[type="text"] {
            font-size: 15px;
            padding: 9px 14px;
        }

        .search-button {
            font-size: 16px;
            padding: 10px 40px;
        }
    }
</style>

<div class="search-container">

    <h2 class="page-title">استعلام عن حالة الأضحية</h2>
    <p class="form-subtext">يرجى إدخال رقم الأضحية ورقم الجوال للتحقق من حالتها</p>

    <form method="GET" action="{% url 'donor_status' %}">
        <div class="form-group">
            <label for="udhiyah_id">رقم الأضحية:</label>
            <input type="text" id="udhiyah_id" name="udhiyah_id" placeholder="مثال: 105" required>
        </div>

        <div class="form-group">
            <label for="phone">رقم جوال المتبرع:</label>
            <input type="text" id="phone" name="phone" placeholder="مثال: 0501234567" required>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="search-button">بحث</button>
        </div>
    </form>

    <p style="text-align: center; font-size: 14px; color: #666; margin-top: 30px;">
        ملاحظة: يتم تحديث بيانات الأضاحي يوميًا في تمام الساعة 11:00 مساء.
    </p>
</div>
{% endblock %}
