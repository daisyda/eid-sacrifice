{% extends 'base.html' %}

{% block content %}
<div style="background-color: #fcf7f8; min-height: 100vh; padding: 40px 20px;">
    <div style="
        max-width: 680px;
        margin: 60px auto;
        background-color: #ffffff;
        padding: 50px 40px;
        border-radius: 25px;
        box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1);
    ">

        <style>
            input[type="text"] {
                background-color: #f5eecf !important;
                border: none;
                outline: none;
                box-shadow: none;
                padding: 10px 16px;
                font-size: 16px;
                border-radius: 16px;
                text-align: right;
                direction: rtl;
                width: 100%;
            }

            input[type="text"]:focus {
                background-color: #f5eecf !important;
                border: none;
                outline: none;
                box-shadow: none;
            }

            input:-webkit-autofill {
                box-shadow: 0 0 0 1000px #f5eecf inset !important;
                -webkit-text-fill-color: #000 !important;
            }

            label {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 8px;
                color: #222;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                margin-bottom: 30px;
            }

            @media (max-width: 480px) {
                label {
                    font-size: 18px;
                }

                input[type="text"] {
                    font-size: 15px;
                    padding: 9px 14px;
                }
            }
        </style>

        <form method="GET" action="{% url 'donor_status' %}" style="max-width: 500px; margin: 0 auto; direction: rtl;">
            <!-- Udhiyah ID -->
            <div class="form-group">
                <label for="udhiyah_id">رقم الأضحية:</label>
                <input type="text" id="udhiyah_id" name="udhiyah_id" required>
            </div>

            <!-- Donor Phone -->
            <div class="form-group">
                <label for="phone">رقم جوال المتبرع:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <!-- Submit -->
            <div style="text-align: center;">
                <button type="submit"
                        style="
                            font-size: 18px;
                            padding: 12px 50px;
                            background-color: #96173f;
                            color: white;
                            border: none;
                            border-radius: 16px;
                            font-weight: bold;
                            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
                            transition: background-color 0.3s ease;
                        "
                        onmouseover="this.style.backgroundColor='#7a1132'"
                        onmouseout="this.style.backgroundColor='#96173f'">
                    بحث
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
