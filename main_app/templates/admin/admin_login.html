<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول المشرف</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f8f8;
            direction: rtl;
        }

        .login-form {
            max-width: 420px;
            margin: 100px auto;
            background-color: #fff;
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1);
            text-align: right;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #7c0a27;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            height: 44px;
            padding-right: 16px;
            padding-left: 42px;
            background-color: #f5eecf;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
            fill: #555;
        }

        #eyeIconClosed {
            display: none;
        }

        .login-form button[type="submit"] {
            width: 100%;
            padding: 13px;
            background-color: #96173f;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button[type="submit"]:hover {
            background-color: #6a0f2a;
        }

        .error-messages {
            color: red;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>تسجيل دخول المشرف</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <div class="input-wrapper">
                  <input type="text" name="username" id="username" required>
                </div>
            </div>


            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <!-- عين مفتوحة -->
                        <svg id="eyeIconOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path d="M572.52 241.4C518.46 135.2 407.8 64 288 64S57.54 135.2 3.48 241.4a48.27 48.27 0 0 0 0 29.2C57.54 376.8 168.2 448 288 448s230.5-71.2 284.5-177.4a48.27 48.27 0 0 0 0-29.2zM288 400c-97.2 0-183.1-55-227.6-144C104.9 167 190.8 112 288 112s183.1 55 227.6 144c-44.5 89-130.4 144-227.6 144zm0-240a96 96 0 1 0 96 96 96.11 96.11 0 0 0-96-96zm0 144a48 48 0 1 1 48-48 48.05 48.05 0 0 1-48 48z"/>
                        </svg>
                        <!-- عين مكسورة -->
                        <svg id="eyeIconClosed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                            <path d="M633.8 458.1l-86.7-67.3C592.4 350.4 624 304.6 636.5 278a48.27 48.27 0 0 0 0-44C581.5 135.2 470.8 64 351 64a309.6 309.6 0 0 0-115.7 22.4L78.8 3.4C71.2-2.5 60.1-.9 54.2 6.7s-.9 17.1 6.7 22.9l588.8 456.4c6.6 5.1 16.7 3.9 21.8-2.7s3.9-16.7-2.7-21.8zM320 400c-97.2 0-183.1-55-227.6-144 16.4-32.9 42.3-63.7 72.4-89.1l45.1 35c-2.5 8.6-4 17.7-4 27.1 0 53 43 96 96 96 9.4 0 18.5-1.4 27.1-4l53.2 41.3C361.6 395.2 341.3 400 320 400z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit">دخول</button>

            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById("password");
            const eyeOpen = document.getElementById("eyeIconOpen");
            const eyeClosed = document.getElementById("eyeIconClosed");

            const isHidden = input.type === "password";
            input.type = isHidden ? "text" : "password";

            eyeOpen.style.display = isHidden ? "none" : "inline";
            eyeClosed.style.display = isHidden ? "inline" : "none";
        }
    </script>
</body>
</html>
