<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول المشرف</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f8f8;
            direction: rtl;
        }

        .login-form {
            max-width: 500px;
            margin: 100px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1);
            text-align: right;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #7c0a27;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px 12px 45px; /* padding-left أضفنا عشان الأيقونة */
            background-color: #f5eecf;
            border: none;
            border-radius: 16px;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            left: 12px; /* العين صارت على اليسار */
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .toggle-password svg {
            width: 22px;
            height: 22px;
            fill: #555;
        }

        .login-form button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #96173f;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .login-form button[type="submit"]:hover {
            background-color: #7a1132;
        }

        .error-messages {
            color: red;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>تسجيل دخول المشرف</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" name="password" id="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path d="M572.52 241.4C518.46 135.2 407.8 64 288 64S57.54 135.2 3.48 241.4a48.27 48.27 0 0 0 0 29.2C57.54 376.8 168.2 448 288 448s230.5-71.2 284.5-177.4a48.27 48.27 0 0 0 0-29.2zM288 400c-97.2 0-183.1-55-227.6-144C104.9 167 190.8 112 288 112s183.1 55 227.6 144c-44.5 89-130.4 144-227.6 144zm0-240a96 96 0 1 0 96 96 96.11 96.11 0 0 0-96-96zm0 144a48 48 0 1 1 48-48 48.05 48.05 0 0 1-48 48z"/>
                    </svg>
                </button>
            </div>

            <button type="submit">دخول</button>

            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById("password");
            const icon = document.getElementById("eyeIcon");
            input.type = "text";

            setTimeout(() => {
                input.type = "password";
            }, 1500);
        }
    </script>
</body>
</html>
