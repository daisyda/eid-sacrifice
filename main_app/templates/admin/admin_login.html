<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول المشرف</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f8f8;
            direction: rtl;
        }

        .login-form {
            max-width: 500px;
            margin: 100px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1);
            text-align: right;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #7c0a27;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            background-color: #f5eecf;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        .login-form button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #96173f;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .login-form button[type="submit"]:hover {
            background-color: #7a1132;
        }

        .error-messages {
            color: red;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>تسجيل دخول المشرف</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">اسم المستخدم</label>
            <input type="text" name="username" id="username" required>

            <label for="password">كلمة المرور</label>
            <div class="password-wrapper">
                <input type="password" name="password" id="password" required>
                <button type="button" class="toggle-password" onclick="revealPassword()">👁️</button>
            </div>

            <button type="submit">دخول</button>

            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>

    <script>
        function revealPassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = "text";

            setTimeout(() => {
                passwordInput.type = "password";
            }, 1500); 
        }
    </script>
</body>
</html>
