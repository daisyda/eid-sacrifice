{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}منصة الأضاحي{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://alzaad.org.sa/lib/css/style.css?v=0.31.62aab">
    <link rel="stylesheet" href="https://alzaad.org.sa/theme/donate/style.css?v=0.31.62aab">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #fdfafa;
            margin: 0;
            padding: 0;
            display: flex;
            direction: rtl;
        }

        aside.sidebar {
            width: 240px;
            min-height: 100vh;
            background-color: #f8f6f7;
            padding: 30px 20px;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .nav-logo {
            background-image: url('https://give.alzaad.org.sa/media/main/logo_logo.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 120px;
            height: 50px;
            margin-bottom: 30px;
            align-self: center;
        }

        .sidebar a {
            display: block;
            margin: 6px 0;
            padding: 10px 15px;
            color: #96173f;
            font-weight: bold;
            text-decoration: none;
            width: 100%;
            border-radius: 8px;
        }

        .btn-donation {
            background-color: #eab221;
            color: black;
            margin-top: 20px;
        }

        .btn-gift {
            background-color: #96173f;
            color: white;
            margin-top: 10px;
        }

        main {
            flex-grow: 1;
            padding: 40px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            aside.sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 20px;
            }

            .sidebar a {
                margin: 8px;
                width: auto;
                text-align: center;
            }

            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <a href="https://give.alzaad.org.sa/" class="nav-logo" aria-label="شعار جمعية الزاد"></a>

        <a href="https://give.alzaad.org.sa/">الرئيسية</a>
        <a href="https://give.alzaad.org.sa/p54/من-نحن">من نحن</a>
        <a href="https://give.alzaad.org.sa/p2/خدماتنا">خدماتنا</a>
        <a href="https://give.alzaad.org.sa/إحصائيات-وأرقام">إحصائيات و أرقام</a>
        <a href="https://give.alzaad.org.sa/p13/الحوكمة">الحوكمة</a>
        <a href="https://give.alzaad.org.sa/p50/جديدنا">جديدنا</a>
        <a href="https://give.alzaad.org.sa/p15/بوابة-الموظفين">بوابة الموظفين</a>
        <a href="https://give.alzaad.org.sa/contactus">اتصل بنا</a>
        <a href="https://give.alzaad.org.sa/p84/أضحيتي">أضحيتي</a>

        <a class="btn-donation" href="https://give.alzaad.org.sa/c/0/all">التبرعات</a>
        <a class="btn-gift" href="https://give.alzaad.org.sa/gift/new">الإهداءات</a>
    </aside>

    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
